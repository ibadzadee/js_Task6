<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="h1"><h1>Sara</h1></div>

    <h3  class="fontSize">Font Size:</h3>

    <div class="buttons">
        <button id="fontP">+</button>
        <button id="fontM">-</button>
    </div>

        <h3 id="borderRadius">Border Radius: </h3>

        <div class="buttons">
            <button id="borderP">+</button>
            <button id="borderM">-</button>
        </div>

        <h3 id="height">Height: </h3>

        <div class="buttons">
            <button id="heightP">+</button>
            <button id="heightM">-</button>
        </div>

        <h3 id="width">Width: </h3>

        <div class="buttons">
            <button id="widthP">+</button>
            <button id="widthM">-</button>
        </div>

        <h3 id="textColor">Text Color: </h3>
        <input type="color" id="color">

        <h3 id="backgroundColor">Background Color: </h3>
        <input type="color" id="background">
   


    <script src="./script.js"></script>
</body>
</html>
